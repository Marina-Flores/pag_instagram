<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=devide-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Entrar - Instagram</title>
</head>

<body>

    <div class="container">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>

        <div class="instagram-continue">
            <div class="group">
                <img src="./img/logoIG.png" class="instagram-logo" alt="instagram logo">

                <form>
                    <fieldset class="grupo">
                        <div class="campo">
                            <input placeholder="Telefone, nome de usuário ou email" type="text" name="username"
                                class="input-class" required>
                        </div>

                        <div class="campo">
                            <input placeholder="Senha" type="password" name="password" class="input-class" required>
                        </div>
                    </fieldset>
                </form>

                <a class="bt bt-lj" href="#">Acessar</a> <br>

                <div class="ou">ou</div> <br>

                <span class="link-facebook">Entrar com o Facebook</span> <br>
                <span class="link-senha">Esqueceu a senha?</span>


            </div>

            <div class="group">
                <p class="not-account">Não tem uma conta? <a class="link" href="#">Inscreva-se</a></p>

            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
